<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:remove="all">Reset Your Password</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <style type="text/css">
        body {
            font-family: calibri, 'DejaVu Sans', Arial, Helvetica, sans-serif;
        }

        a.link {
            border: solid 1px #000;
            background-color: #000;
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            display: block;
            width: 240px;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>
<h1>Reset your password</h1>
<p>
    Username of your account whose password will be reset;
    <br/><br/>
    Username : <b th:text="${username}">Username</b><br/>
    <br/>
    Please click on the link below to reset your password.
</p>
<p style="text-align: left;">
    <a class="link" href="#" th:href="${url}">Reset Your Password</a>
</p>

<p>
    <img src="images/javadock.png" data-th-src="|cid:javadockLogo|" height="220" width="262"/>
</p>
<p>
    Regards, <br/>
    &emsp; <em>The Javadock Team.</em>
</p>
</body>
</html>
