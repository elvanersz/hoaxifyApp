<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:remove="all">Registration confirmation</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <style type="text/css">
        body {
            font-family: calibri, 'DejaVu Sans', Arial, Helvetica, sans-serif;
        }

        a.link {
            border: solid 1px #000;
            background-color: #000;
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            display: block;
            width: 240px;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>
<h1>Confirm your account</h1>
<div>Welcome to Javadock, <b th:text="${name}">name</b></div>
<p>
    Your account has been created on our platform; here is your login information;
    <br/><br/>
    Username : <b th:text="${username}">Username</b><br/>
    E-mail : <b th:text="${email}">email</b><br/>
    <br/>
    To confirm the validity of your email address, please click on the link below.
</p>
<p style="text-align: left;">
    <a class="link" href="#" th:href="${url}">Confirm my account</a>
</p>

<p>
    <img src="images/javadock.png" data-th-src="|cid:javadockLogo|" height="220" width="262"/>
</p>
<p>
    Regards, <br/>
    &emsp; <em>The Javadock Team.</em>
</p>
</body>
</html>
